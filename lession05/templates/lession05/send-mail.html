{% if messageSent %}
<div class="container">
    <h3><strong>Email successfully sent</strong></h3>
</div>
{% else %}
<div class="container">
    <h3><strong>Send-Email</strong></h3>
    <form method="post">
    {% csrf_token %} {{form.as_p}}
        <br>
        <div class="text-center">
            <input type="submit"
                class="btn btn-secondary"
                style="width: 15%"
                value="Send e-mail">
        </div>
    </form>
</div>
{% endif %}
